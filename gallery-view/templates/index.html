<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload A File</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
    <!-- navbar.html -->

<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/home">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/gallery">Gallery</a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto mx-5">
                <li class="nav-item">
                    Storage: {{ storage }} MB
                </li>
                <li class="nav-item mx-5">
                    Usage: {{ usage }} MB
                    
                </li>
                <li class="nav-item">
                    <a href="/logout"><button class="btn btn-secondary">Logout</button></a>
                </li>
                
            </ul>
        </div>
    </div>
</nav>

      
    <center>
        <h1>Upload A file</h1>
        <hr>
    </center>
    <center>
        <form action="/uploader" method="post" enctype="multipart/form-data" style="margin-top: 5rem;">
            <input type="file" name="file" id="fileinput">
            <button type="submit">Submit</button>
        </form>
    
        <a href="/gallery" class="btn btn-primary" style="margin-top: 5rem;" class="file">Show Images</a>
    </center>


    {% if error %}
        <p style="color: red;">{{error}}</p>
    {% endif %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>

</html>
