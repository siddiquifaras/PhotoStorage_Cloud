<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/gallery">Gallery</a>
                    </li>
                </ul>
                <ul class="navbar-nav ml-auto ">
                    <li class="nav-item">
                        Storage: {{ storage }} MB
                    </li>
                    <li class="nav-item mx-5">
                        Usage: {{ usage }} MB
                    </li>
                    <li class="nav-item">
                        <a href="/logout"><button class="btn btn-secondary">Logout</button></a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>

    <h1 class="text-center">Gallery</h1>
    <hr>
    <div class="row">
        {% for link in links %}
        <div class="col-md-3 g-5">
            <form action="/delete" method="post">
                <div class="card" style="width: 100%;height: 45vh;">
                    <input type="hidden" name="img_url" value="{{link}}">
                    <img src="{{ link }}&timestamp={{timestamp}}" alt="images" class="card-img-top"
                        style="height: 30vh;">
                    <hr>
                    <div class="card-body">
                        <input type="submit" class="btn btn-danger btn-sm" value="Delete">
                    </div>
                    
                </div>
            </form>
        </div>

        {% endfor %}
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>


</body>

</html>
